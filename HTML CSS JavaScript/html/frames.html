<!DOCTYPE html>
<html>
	<head>
		<title>Frames</title>
	</head>
	<body>

		<p><frame></frame></p>		<!--defines a single frame-->
									<!--Not supported in HTML4-->
		<p><frameset></frameset>	<!--frame document-->
									<!--It is collection of frames in the browser.
									Not supported in HTML5
									Used instead of Body.-->
		</p>
		
		<iframe src="Structure.html" name="iframe_a" height="300px" width="80%" title="Iframe Example"></iframe>
									<!--inline frame-->
									<!--It is used for displaying a web page within a web page-->
					
		<p>This is structure page.</p>

	</body>
</html>
