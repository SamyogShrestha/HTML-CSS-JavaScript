<!DOCTYPE html>
<html>
	<head>
		<title>Link</title>
	</head>
<body>

	<img src="Untitled.jpg">	<!--displays an image-->
	<a href="#ID"/>	<!--link to anchor in current document-->
	<a href="https://www.w3schools.com/"/>	<!--link to another document-->
	<a href="https://www.w3schools.com/" target="_blank"/>	<!--link to anchor in another document-->

</body>
</html>
