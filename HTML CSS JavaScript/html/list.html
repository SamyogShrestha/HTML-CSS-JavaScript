<!DOCTYPE html>
<html>
	<head>
		<title>Lists</title>
	</head>
	<body>

		<dd>					<!--Precedes eachd efintion-->

		<dl>					<!--Creates a definition list-->
								<!--Discription list is the list with the description of each term-->
								<!--The <dl> tag defines the description list, 
								the <dt> tag defines the term (name), 
								and the <dd> tag describes each term-->
			<dt>Alice G. Magar</dt>
			<dd>- IT Manager </dd>
			<dt>Samyog Shrestha</dt>
			<dd>- Frontend Developer Intern</dd>		  
		</dl>			
								
		<dt></dt>				<!--Precedes eachdefintion term-->
			
		<li>mnop</li>			<!--Encompasses each list item-->
		<li>nopm</li>			<!--Used for describing or adding content in the list-->
		<li>opmn</li>						
		
		<ol start=01>			<!--Creates an ordered list (start=xx,
								where xx is a counting number) along with numbering-->
			<li>mnop</li>
			<li>nopm</li>
			<li>opmn</li>
		</ol>	
		
		<ul>					<!--Creates an unordered list with the bullet-->
			<li>wxy</li>
			<li>xyz</li>
			<li>yzw</li>
			<li>zwx</li>
		</ul>
		
	</body>
</html>
